apply plugin: "java"
apply plugin: "maven-publish"

sourceCompatibility=1.7
targetCompatibility=1.7

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}


publishing {
    repositories {
        maven {
            url "https://packages.deltixhub.com/maven2/${System.getenv('FEED_BASE_NAME') ?: 'Test'}.Java"
            credentials {
                username System.getenv('PUBLISHER_USERNAME') ?: ''
                password System.getenv('PUBLISHER_PASSWORD') ?: ''
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
            artifact javadocJar
            artifact sourcesJar
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    baseName = archivesBaseName
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    baseName = archivesBaseName
    from javadoc.destinationDir
}

dependencies {
    compile 'org.ow2.asm:asm-tree:6.1.1'
    compile 'org.ow2.asm:asm-util:6.1.1'
    compile 'org.json:json:20171018'
}

jar {
    manifest {
        attributes (
                "Implementation-Title": "Deltix Value Types For Java",
                "Implementation-Version": version,
                'PreMain-Class': 'deltix.vtype.transformer.AgentPreMain',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true',
                'Can-Set-Native-Method-Prefix': 'true'
        )
    }
    from { fileTree(dir: 'src/main/java', includes: [ '**/*.class', '**/*.properties' ]) }
}
